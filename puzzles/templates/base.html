{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{{ title }}</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
      <link rel="stylesheet" href="{% static 'js/script.js' %}">
  </head>
<body>
<wrapper>

  <header>
    <div class="logo"><a href="{% url 'home' %}">LOGO</a></div>
    <ul class="login-block">
      {% for ml in menu_login %}
      <li><a href="{% url ml.url_name %}">{{ ml.title }}</a></li>
      {% endfor %}
    </ul>
  </header>

    <section class="nav">
        <ul class="menu-items">
            {% for m in menu %}
            <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
    </section>

    <section class="content">

{% block content %}
{% endblock content %}

    </section>
</wrapper>
</body>
</html>
