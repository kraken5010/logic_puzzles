{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}

    {% for f in form %}
    <p>
        <label for="{{ f.id_for_label }}">{{ f.label }}* </label>
        <div class="form-error">{{ f.errors }}</div>
        {{ f }}
    {% endfor %}

    <button class="send-btn" type="submit">Sign Up</button>


</form>
{% endblock content %}
