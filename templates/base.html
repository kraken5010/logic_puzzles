{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{{ title }}</title>
      <link rel="shortcut icon" href="{% static 'img/logic_logo.png' %}" type="image/x-icon">
      <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
      <link rel="stylesheet" href="{% static 'js/script.js' %}">
  </head>
<body>
<wrapper>

<header>
    <div class="logo"><a href="{% url 'home' %}">
        <img src="{% static 'img/logic_logo.png' %}" alt=""></a>
    </div>
    <ul class="login-block">
    {% if request.user.is_authenticated %}
        <li><a href="{% url 'profile' %}">{{ user.username }}</a></li>
        <li><a href="{% url 'logout' %}">logout</a></li>
    {% else %}
        <li><a href="{% url 'signin' %}">sign in</a></li>
        <li><a href="{% url 'signup' %}">sign up</a></li>
    {% endif %}
    </ul>
</header>

    <section class="nav">
        <ul class="menu-items">
            {% for m in menu %}
            <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
            {% endfor %}
        </ul>
    </section>

    <section class="content">

{% block content %}
{% endblock content %}

    </section>
</wrapper>
</body>
</html>
